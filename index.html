<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Flash Stream</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Space Invaders Flash Stream</h1>
            <div class="controls">
                <button id="soundToggle" class="control-btn">
                    <span class="sound-on">üîä</span>
                    <span class="sound-off" style="display: none;">üîá</span>
                </button>
                <button id="mapToggle" class="control-btn" title="Toggle Map View">
                    üó∫Ô∏è
                </button>
                <div class="stats">
                    <span id="flashCount">Loading...</span>
                    <span id="playerCount">Loading...</span>
                </div>
            </div>
        </header>
        
        <div class="filters-section">
            <div class="filters-header">
                <button id="filtersToggle" class="filters-toggle">
                    <span class="toggle-text">Filters & Leaderboard</span>
                    <span class="toggle-arrow">‚ñº</span>
                </button>
            </div>
            
            <div id="filtersContent" class="filters-content">
                <div class="filter-group">
                    <label for="cityFilter">Filter by City:</label>
                    <select id="cityFilter" class="filter-select">
                        <option value="">All Cities</option>
                    </select>
                </div>
                
                <div class="leaderboard">
                    <h3>Top Players</h3>
                    <div id="leaderboardList" class="leaderboard-list"></div>
                </div>
            </div>
        </div>
        
        <div id="mapView" class="map-view" style="display: none;">
            <div id="map" class="map-container"></div>
        </div>
        
        <div id="flashContainer" class="flash-container"></div>
    </div>
